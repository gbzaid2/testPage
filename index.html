<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="WSJ Summary 2024">
    <meta property="og:description" content="Here's my WSJ reading summary!">
    <meta property="og:image" content="https://gbzaid2.github.io/testPage/wsjImage.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gbzaid2.github.io/testPage/index.html">
    <!-- End of Open Graph meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSJ Summary 2024</title>
    <style>
        /* Same styles as provided */
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00ADEF;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ADEF;
            margin-bottom: 10px;
        }

        .wsj-summary {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .data-section {
            color: white;
            font-size: 0.9rem;
            margin: 15px 0;
        }

        .data-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ADEF;
        }

        .subscribe-button {
            display: inline-block;
            background-color: #00ADEF;
            color: #000;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .subscribe-button:hover {
            background-color: #008bb3;
        }
    </style>
    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaMn1iVu+LxNhq2zNia2F0QnH6e6i1YjL8tDDFXtzE5+JUuvBFLt/NiJXz+gHj8YrFJZg8LX94eF+FRY8HyJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="content" class="container">
        <div class="title">WSJ YOUR STORY</div>
        <hr style="border-color: #333; margin-bottom: 20px;">
        <div class="wsj-summary">WSJ Summary 2024</div>
        <div class="data-section">Articles Published<br><div class="data-value">123,421</div></div>
        <div class="data-section">Top day to read<br><div class="data-value">Tuesday</div></div>
        <div class="data-section">Most Popular Section<br><div class="data-value">Business</div></div>
        <div class="data-section">Most Popular Topic<br><div class="data-value">Russia</div></div>
        <div class="data-section">Most Popular Author<br><div class="data-value">Joanna Stern</div></div>
        <button onclick="shareSummary()" class="subscribe-button">Share Summary</button>
    </div>

    <script>
        async function shareSummary() {
            const content = document.getElementById('content');

            try {
                // Capture the screenshot using html2canvas
                const canvas = await html2canvas(content, {backgroundColor: null});
                // Convert the canvas to a blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

                // Create a File from the blob
                const file = new File([blob], 'wsj-summary.png', { type: 'image/png' });

                // Check if the browser supports sharing files
                const canShareFiles = navigator.canShare && navigator.canShare({ files: [file] });

                if (navigator.share) {
                    if (canShareFiles) {
                        // Share with files only
                        await navigator.share({
                            title: 'WSJ Summary 2024',
                            text: "Here's my WSJ reading summary!",
                            files: [file]
                        });
                        console.log('Successfully shared with image');
                    } else {
                        // Fallback: Share text and URL only
                        await navigator.share({
                            title: 'WSJ Summary 2024',
                            text: "Here's my WSJ reading summary!",
                            url: window.location.href
                        });
                        console.log('Shared without image');
                    }
                } else {
                    // Web Share API not supported
                    throw new Error('Web Share API not supported');
                }
            } catch (error) {
                console.error('Error sharing:', error);
                alert('Sharing failed or is not supported on this browser.');

                // Additionally, provide a download option for the screenshot
                try {
                    const canvas = await html2canvas(content, {backgroundColor: null});
                    const dataURL = canvas.toDataURL('image/png');

                    // Create a temporary link to trigger download
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = 'wsj-summary.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    alert('Screenshot downloaded. You can share it manually.');
                } catch (downloadError) {
                    console.error('Error downloading the image:', downloadError);
                    alert('Unable to download the screenshot.');
                }
            }
        }
    </script>
</body>
</html>
